[DEFAULT]
target = /media/storage/pics

[folders]
exact_matches = /media/storage/pics_exact_matches
copy_exact_matches = False

[locale]
timezone = US/Eastern

[Source-Nexus]
type = Android
exclude_descriptive = tmp
transfer_method = move

[Source-Canon]
type = BlockDevice
block_label = EOS_DIGITAL
mountpoint = /media/tpalko/EOS_DIGITAL_MANUAL
exclude_descriptive = DCIM,[0-9]*CANON

[Source-Inbox]
type = Folder
mountpoint = /media/storage/pics/inbox
transfer_method = move

[Source-MobileInbox]
type = Folder
mountpoint = /media/storage/pics/mobile_inbox
transfer_method = move
